<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shrinker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shrinker</h1>
            <p>Shorten your Url</p>
        </header>
        <main>
            <input type="url" id="originalUrl" placeholder="Enter your long URL">
            <button id="shortenBtn">Shrink</button>
            <div id="result"></div>
        </main>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
